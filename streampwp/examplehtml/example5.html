<html
  xmlns:pwp="http://www.cs.otago.ac.nz/staffpriv/ok/pwp.pl">
  <head><title>getenv $<span pwp:tag="-" pwp:use="CONTEXT" /></title></head>

<body>

<p pwp:ask="getenv(CONTEXT, Shell)">
    The env var <span pwp:tag="-" pwp:use="CONTEXT" /> is <span pwp:tag="-" pwp:use="Shell"/>.
</p>
<p pwp:ask="\+getenv(CONTEXT,_)">
    There is no env var for <span pwp:tag="-" pwp:use="CONTEXT" />.
</p>

</body>
</html>
